<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Monitoring</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="../static/images/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/css/util.css">
  <link rel="stylesheet" type="text/css" href="../static/css/main.css">
  <!--===============================================================================================-->
  <style>
    img {
      border-radius: 8px;
      height: auto;
      width: 800px;
    }

    .wrap-login-custom {
      width: 1000px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    .attendCen{
      text-align:center;
    }
  </style>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Come on!</title>
</head>

<body>
  {% block body_block %}
  <div class="limiter">
    <div class="container-login100" style="background-image: url('../static/images/bg-01.jpg');">
      <div class="wrap-login-custom  p-l-55 p-r-55 p-t-65 p-b-54">
        <div align='center' class="center container" id='color'>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="container-fluid my-3">
                <a class="navbar-brand"  href="/">Attendance Using Image Processing</a>
              </div>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>

              </div>
            </div>
          </nav>
          <div class="" style="text-align:left;">
            <h5 style="text-align:left;"><br />

              Add Student manually</h5>
            <form action="/" method="POST">
              <div class="mb-3">
                <label for="title" class="form-label" ><br/>

                </br/>Student Name</label>
                <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp">
              </div>

              <button type="submit" class="btn  btn-outline-dark">Submit</button>
            </form>
          </div>
          <div class="container my-3">
            <h2>Attendance Table</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">S. No.</th>
                  <th scope="col">Student Name:</th>

                  <th scope="col">Time</th>

                </tr>
              </thead>
              <tbody>
                {% for table in alltable %}
                <tr>
                  <th scope="row">{{loop.index}}</th>
                  <td>{{table.title}}</td>

                  <td>{{table.date_created}}</td>

                </tr>
                {% endfor %}


              </tbody>
            </table>
          </div>
          <!-- Optional JavaScript; choose one of the two! -->

          <!-- Option 1: Bootstrap Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

          <!-- Option 2: Separate Popper and Bootstrap JS -->
          <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="../static/vendor/bootstrap/js/popper.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../static/vendor/daterangepicker/moment.min.js"></script>
<script src="../static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="../static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="../static/js/main.js"></script>

</html>
